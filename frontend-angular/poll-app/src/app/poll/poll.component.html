<div class="container my-5">
    <!-- Create Poll Button Section -->
    <div class="d-flex justify-content-between mb-4">
      <button (click)="addOption()" class="btn btn-outline-primary">Add Another Option</button>
      <button (click)="createPoll()" class="btn btn-primary">Create Poll</button>
    </div>
  
    <!-- Poll Question Input -->
    <div class="mb-3">
      <input
        [(ngModel)]="newPoll.question"
        placeholder="Enter poll question"
        class="form-control"
        required
      />
    </div>
  
    <!-- Poll Options Input -->
    <div *ngFor="let option of newPoll.options; let i = index; trackBy: trackByIndex" class="input-group mb-2">
      <input
        [(ngModel)]="option.optionText"
        placeholder="Option"
        class="form-control"
        required
      />
      <!-- Remove Option Button -->
      <button *ngIf="newPoll.options.length > 2" (click)="newPoll.options.splice(i, 1)" class="btn btn-danger">
        Remove
      </button>
    </div>
  
    <!-- Available Polls Header -->
    <h2 class="text-center my-4">Available Polls</h2>
  
    <!-- Display Polls -->
    <div *ngFor="let poll of polls" class="card mb-4 shadow-sm">
      <div class="card-body">
        <!-- Poll Question -->
        <h3 class="card-title text-primary">{{ poll.question }}</h3>
  
        <!-- Poll Options -->
        <div class="list-group">
          <div *ngFor="let option of poll.options; let i = index">
            <button (click)="vote(poll.id, i)"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center my-1">
              <span>{{ option.optionText }}</span>
              <span class="badge bg-primary rounded-pill">{{ option.voteCount }} votes</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
